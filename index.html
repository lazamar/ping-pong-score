<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping-Pong score</title>

  <!-- Appropriate viewport size on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Make page a webapp -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">

  <!-- All kinds of icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="./assets/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/favicons/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="./assets/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="./assets/favicons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="./assets/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#303030">
  <meta name="msapplication-TileImage" content="./assets/favicons/mstile-144x144.png">
  <meta name="theme-color" content="#303030">

  <!-- My Stylesheets -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="pp-container">
    <header class="pp-header">
      <p class="pp-header_legend">
        Player turn:
        <span class="pp-header_turn">2</span>
      </p>
    </header>
    <div class="pp-scores">
      <section class="pp-score">
        <score class="pp-score_number">2</score>
        <button class="pp-score_add">+</button>
        <button class="pp-score_remove">-</button>
      </section>
      <section class="pp-score">
        <score class="pp-score_number">12</score>
        <button class="pp-score_add">+</button>
        <button class="pp-score_remove">-</button>
      </section>
    </div>
    <section class="pp-reset">
      <button class="pp-reset_button">reset</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
